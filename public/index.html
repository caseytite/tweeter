<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div><span class="main-logo">Tweeter</span></div>

      <div class="new-tweet-arrows">
        <span class="write-new-tweet"><b>Write</b> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="header">
      <div>
        <!-- <img
          src="w4/tweeter/public/images/45-degree-fabric--light--520x260(1).png"
          alt=""
        /> -->
      </div>
      <div class="avatar">
        <img src="/images/profile-hex.png" alt="user avatar" />
      </div>
      <br />
      <div>
        <h2 class="avatar-name"><b>Dirt</b> Reynolds</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="main-content">
      <section class="new-tweet">
        <h2>Get your tweet on!</h2>
        <form method="POST" action="/tweets/" name="post-tweet">
          <!-- <label for="tweet-text" class="tweet-text-label"></label> -->
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="button-count">
            <button type="submit" class="tweet-submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
